<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubbles App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      border: 5px solid black;
      margin-bottom: 20px;
      width: 700px;
      height: 400px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #message {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Bubbles App</h1>
    <canvas id="myCanvas" width="700" height="400"></canvas>
    <div>
      <button id="hitButton">Hit</button>
      <button id="resetButton">Reset</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
